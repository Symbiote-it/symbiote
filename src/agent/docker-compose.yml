version: '3.8'

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Optional: set environment variables
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data: